[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "En gemenskapsdriven insats för att ge dig ett företagsklassat, produktions-redo Linux."

  [landing.p2.heading]
  other = "Vad är rocky Linux projektet?"

  [landing.p2.content]
  other = "Rocky Linux är ett gemneskapsdrivet företagsklassat operativsystem designat för att vara 100% bug-för-bug kompatibelt med Amerikas största företags Linux-distrubution vars nedströmspartner som har ändrat strategi. Rocky Linux är under ett intensivt utvecklingsskede utav gemenskapen. Rocky Linux är styrt utav Georgy Kutzer, grundare av CentOS projektet. Det finns inget ETA för lansering. Bidragsgivare ombeds att kontakta oss genom kontaktvägarna beskrivna på denna sida."

[faq]
  [faq.title]
  other = "Frequently Asked Questions"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Vad menar ni, \"dess nedströmspartner har bytt sida?\""
    [faq.q.come-in]
    other = "Så hur kommer rocky linux in i bilden?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS projektet uttalade nyligen att man har ändrat strategi för CentOS. Förut fanns CentOS som en nedströms-distro av uppströms-distron (Mottagger uppdateringar efter de släpps för uppströmmen) kommer att skiftas om till tvärt om. Utöver detta har men även avbrutit den tidigare satta utvecklingen från 31 Maj 2029 till 31 December 2021."
    [faq.a.come-in]
    other = "Rocky Linux strävar efter att fungera som en nedströms-utveckling såsom CentOS gjorde förut, releaser utvecklas efter att de kommit till uppströms-projektet, inte före."

